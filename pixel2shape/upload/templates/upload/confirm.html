<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Conversion - Pixel2Shape</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            font-family: 'Arial', sans-serif;
        }
        .glass-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }
        .animate-character {
            background-image: linear-gradient(-225deg, #231557 0%, #44107a 29%, #ff1361 67%, #fff800 100%);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: textclip 2s linear infinite;
        }
        @keyframes textclip {
            to {
                background-position: 200% center;
            }
        }
        .btn-custom {
            background: linear-gradient(to right, #11998e, #38ef7d);
            border: none;
            color: white;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .btn-custom:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        .uploaded-image {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
        }
        .upload-another {
            color: #fff;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        .upload-another:hover {
            color: #38ef7d;
            text-shadow: 0 0 10px rgba(56, 239, 125, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 glass-container text-center text-white">
                <h1 class="display-4 fw-bold mb-4">Confirm <span class="animate-character">Conversion</span></h1>
                <p class="lead mb-5">Your image has been uploaded successfully. Are you ready to transform it into 3D?</p>
                
                <img src="{{ image.image.url }}" alt="Uploaded Image" class="uploaded-image">
                
                <form method="post" action="{% url 'confirm_conversion' image.id %}">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-custom btn-lg px-5 py-3 mb-4">
                        <i class="fas fa-cube me-2"></i> Convert to 3D
                    </button>
                </form>
                
                <a href="{% url 'upload_image' %}" class="upload-another">
                    <i class="fas fa-arrow-left me-2"></i> Upload another image
                </a>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
